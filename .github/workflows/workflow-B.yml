      - name: Set TAG to GITHUB_ENV
        run: |
          if [[ ${{ inputs.env }} == "dev" ]]; then
            if [[ ${{ github.ref }} =~ refs/heads/ ]]
              sha=${{ github.sha }}
              echo TAG=${sha:0:6} >> $GITHUB_ENV
            elif [[ ${{ github.ref }} =~ refs/tags/* ]]; then
              echo TAG=${GITHUB_REF##*/} >> $GITHUB_ENV
            fi
          elif [[ ${{ inputs.env }} == "prod" ]]; then
            echo TAG=${GITHUB_REF##*/} >> $GITHUB_ENV
          fi

      - name: echo
        run: |
          echo ${{ env.TAG }}
